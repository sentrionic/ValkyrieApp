# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.16.0
plugins:
  sources:
    - id: trunk
      ref: v1.2.3
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - java@13.0.11
    - node@18.12.1
    - python@3.10.8
lint:
  enabled:
    - actionlint@1.6.25
    - checkov@2.4.9
    - git-diff-check
    - ktlint@1.0.0
    - markdownlint@0.36.0
    - osv-scanner@1.4.0
    - oxipng@8.0.0
    - prettier@3.0.3
    - trivy@0.45.1
    - trufflehog@3.56.1
    - yamllint@1.32.0
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
